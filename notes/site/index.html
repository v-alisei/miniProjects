<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MyNotes</title>
  </head>
  <body>
		<h1>MyNotes</h1>
		<button id="create">create</button>
		<ol>
			{notes}
		</ol>
    <script>
			//message
			
			let create = document.getElementById("create");
			create.onclick = function(){
				let newName = prompt("enter new file name","unnamed");
				if (newName != null){
					location = `http://localhost:443/?create=true&name=${newName}`
				} 
			}
		</script>
  </body>
</html>
